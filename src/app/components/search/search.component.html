<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="artist">Search by artist</label>
      <input type="text" [(ngModel)]="artist" (keyup)="searchByArtist()" class="form-control" name="artist" placeholder="Search by Artist ...">
      <hr>
    </div>
    <div class="col-mn-9">
      <div class="row">
        <div class="col-md-3 text-center" *ngFor="let artist of _spotifyService.artists">
          <img [src]="artist.images | noPhoto" class="img-fluid img-thumbnail">
          <p>
            {{artist.name}}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
